<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Derp Away</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.1.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script type="text/javascript" src="http://cdn.jsdelivr.net/webjars/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
</head>
<body>
<section id="derp">
    <div class="container">

        <div class="row col-md-6 col-md-offset-2 custyle">
            <a th:href="@{/derp/invite}" class="btn btn-primary btn-xs pull-right"><b>+</b>Invite</a>
            <table  th:if="${noContact == false}" class="table table-striped custab">
                <thead>
                <tr>
                    <th>User Email</th>
                    <!--<th>Parent ID</th>-->
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tr th:each="c : ${contacts}">

                    <td th:text="${c}">1</td>
                    <!--<td>News Cate</td>-->
                    <td class="text-center">

                        <form method="post" action="#" th:action="@{/derp/send}" th:object="${contact}">
                            <input type="hidden" th:field="*{email}"  value="${c}" />
                            <button type="submit" class="btn btn-info btn-xs" >
                                <span class="glyphicon glyphicon-edit"></span>Derp
                            </button>
                        </form>

                        <form method="post" action="#" th:action="@{/derp/delete}" th:object="${contact}" style="width:auto;float: left;">
                            <input type="hidden" th:field="*{email}"  value="${c}" />
                            <button type="submit" class="btn btn-danger btn-xs" >
                                <span class="glyphicon glyphicon-remove"></span>Delete
                            </button>
                        </form>

                    </td>
                </tr>

            </table>
        </div>
    </div> <!-- /.container -->
</section>


</body>
</html>
